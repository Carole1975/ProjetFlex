<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Démo Flex</h1>
<div class="options">
	<div>
		<h2>Container Options</h2>
		<label for="changerDirection">flex-direction</label>
		<select id="changerDirection">
			<option value="row">row</option>
			<option value="row-reverse">row reverse</option>
			<option value="column">column</option>
			<option value="column-reverse">column reverse</option>
		</select>
		<select id="changerAlignItems">
			<option value="flex-start">flex-start</option>
			<option value="flex-end">flex-end</option>
			<option value="center">center</option>
			<option value="baseline">baseline</option>
			<option value="stretch">stretch</option>
		</select>
	</div>
	<div>
		<h2>Items Options</h2>
		<label for="selectionnerDe">Sélectionner un dé</label>
		<select id="selectionnerDe">
			<option value=1>1</option>
			<option value=2>2</option>
			<option value=3>3</option>
			<option value=4>4</option>
			<option value=5>5</option>
			<option value=6>6</option>
		</select>
		<br/>
		<label for="changerFlexGrow">flex-grow</label>
		<select id="changerFlexGrow">
			<option value=0>0</option>
			<option value=1>1</option>
			<option value=2>2</option>
			<option value=3>3</option>
			<option value=4>4</option>
			<option value=5>5</option>
			
		</select>
	</div>
</div>

<div class="flex-container">
	<div class="de rouge"></div>
	<div class="de orange"></div>
	<div class="de jaune"></div>
	<div class="de vert"></div>
	<div class="de bleu"></div>
	<div class="de indigo"></div>
</div>


<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
        // changer les valeurs des propriétés du container
        // propriété flex-direction
        $('#changerDirection').change(function(){
            var directionAAppliquer = $('#changerDirection').val();
            $('.flex-container').css('flex-direction', directionAAppliquer);
        });
        // propriété align-items
        $('#changerAlignItems').change(function(){
            var alignItemAAppliquer = $('#changerAlignItems').val();
            $('.flex-container').css('align-items', alignItemAAppliquer);
        });

        // changer les valeurs des propriétés des items
        // propriété flex-grow
        $('#changerFlexGrow').change(function(){
            var flexGrowAAppliquer = $('#changerFlexGrow').val();
            var deSelectionne = $('#selectionnerDe').val();
            console.log('appliquer une valeur flex-grow de ' + flexGrowAAppliquer + 'au dé n°' + deSelectionne);
            $('.flex-container > div:nth-child(' + deSelectionne + ')').css('flex-grow', flexGrowAAppliquer);
        });
    });

</script>
</body>
</html>
