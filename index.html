<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class "color">
<h1>Démo Flex</h1>
<div class="options">
	<div>
		<h2>Container Options</h2>
		<label for="changerDirection">flex-direction</label>
		<select id="changerDirection">
			<option value="row">row</option>
			<option value="row-reverse">row reverse</option>
			<option value="column">column</option>
			<option value="column-reverse">column reverse</option>

		</select>
		<br />
		<label for="changerAlignItems">Align-items</label>
		<select id="changerAlignItems">
			<option value="stretch">stretch</option>
			<option value="flex-start">flex-start</option>
			<option value="flex-end">flex-end</option>
			<option value="center">center</option>
			<option value="baseline">baseline</option>
		</select>
		<br />
		<label for="changerFlexWrap">Align-items</label>
		<select id="changerFlexWrap">
			<option value="wrap">wrap</option>
			<option value="no-wrap">no-wrap</option>
			<option value="wrap-reverse">wrap-reverse</option>
		</select>
	</div>
	<div>
		<h2>Items Options</h2>
		<label for="selectionnerDe">Sélectionner un dé</label>
		<select id="selectionnerDe">
			<option value=1>1</option>
			<option value=2>2</option>
			<option value=3>3</option>
			<option value=4>4</option>
			<option value=5>5</option>
			<option value=6>6</option>
		</select>
		<br/>
		<label for="changerFlexGrow">flex-grow</label>
		<select id="changerFlexGrow">
			<option value=""></option>
			<option value=0>0</option>
			<option value=1>1</option>
			<option value=2>2</option>
			<option value=3>3</option>
			<option value=4>4</option>
			<option value=5>5</option>
			
		</select>
		<br/>
		<label for="changerAlignSelf">align-self</label>
		<select id="changerAlignSelf">
			<option value=""></option>
			<option value="auto">auto</option>
			<option value="flex-start">flex-start</option>
			<option value="flex-end">flex-end</option>
			<option value="center">center</option>
			<option value="baseline">baseline</option>
			<option value="stretch">stretch</option>
			
		</select>
	</div>
</div>

<div class="flex-container space-between">
	<div class="de flex-items rouge">1</div>
	<div class="de flex-items orange">2</div>
	<div class="de flex-items jaune">3</div>
	<div class="de flex-items vert">4</div>
	<div class="de flex-items bleu">5</div>
	<div class="de flex-items indigo">6</div>
</div>


<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
        // changer les valeurs des propriétés du container
        // propriété flex-direction
        $('#changerDirection').change(function(){
            var directionAAppliquer = $('#changerDirection').val();
            $('.flex-container').css('flex-direction', directionAAppliquer);
        });
        // propriété align-items
        $('#changerAlignItems').change(function(){
            var alignItemAAppliquer = $('#changerAlignItems').val();
            $('.flex-container').css('align-items', alignItemAAppliquer);
        });
        // propriété align-items
        $('#changerFlexWrap').change(function(){
            var flexWrapAAppliquer = $('#changerFlexWrap').val();
            $('.flex-container').css('flex-wrap', flexWrapAAppliquer);
        });

        // changer les valeurs des propriétés des items
        // propriété flex-grow
        $('#selectionnerDe').change(function(){
        	$('#changerFlexGrow').val('');
        	$('#changerAlignSelf').val('');
        });

        $('#changerFlexGrow').change(function(){
            var flexGrowAAppliquer = $('#changerFlexGrow').val();
            var deSelectionne = $('#selectionnerDe').val();
            console.log('appliquer une valeur flex-grow de ' + flexGrowAAppliquer + 'au dé n°' + deSelectionne);
            $('.flex-container > div:nth-child(' + deSelectionne + ')').css('flex-grow', flexGrowAAppliquer);
        });
        $('#changerAlignSelf').change(function(){
            var alignSelfAAppliquer = $('#changerAlignSelf').val();
            var deSelectionne = $('#selectionnerDe').val();
            $('.flex-container > div:nth-child(' + deSelectionne + ')').css('align-self', alignSelfAAppliquer);
        });

        /*$(".flex-items").mouseover(function(){
        	$(this).css('flex-grow', 1);
        });
        $(".flex-items").mouseout(function(){
        	$(this).css('flex-grow', 0);
        });*/
    });

</script>
</body>
</html>
